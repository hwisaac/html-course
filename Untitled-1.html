            table.type01 {

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }

            table.type01 thead th {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: 2px solid #c00;
            background: #dcdcd1;
            }
            table.type01 tbody th {
            width: 150px;
            padding: 10px;
            font-weight: bold;
            vertical-align: top;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background: #ececec;
            }
            table.type01 td {

            padding: 10px;

            border-bottom: 1px solid #ccc;

}
table.type02 thead th {

}
table.type02 tbody th {

table.type02 td {

table.type03 {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
table.type03 thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}
table.type03 th,
table.type03 td {
    padding: 12px 15px;
}
table.type03 tbody tr {
    border-bottom: 1px solid #dddddd;
}

table.type03 tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

table.type03 tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}
table.type03 tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}
