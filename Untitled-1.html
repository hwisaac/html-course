<!doctype html>
<html>
    <head>
        <title>연습 페이지 제목</title>
        

    </head>
    <body>
        <!-- td태그에서 rowspan 과 colspan 사용법-->
        <table border="1">
                <tr>
                <td>컬럼1</td>
                <td>컬럼2</td>
                <td>컬럼3</td>

                </tr>
                <tr>
                <td rowspan="2">row1 cell1</td>
                <td>row1 cell2</td>
                <td>row1 cell3</td>

                </tr>
                <tr>
                    <td>row2 cell2</td>
                    <td>row2 cell3</td>
                </tr>
                <tr>
                    <td colspan="3">row3 cell1</td>
                </tr>

        </table>

    </body>

</html>
