<!doctype html>
<html>
    <head>
        <title>연습</title>
        <style>
            table{
                empty-cells:hide;
                background-color: yellow;
                border: 3px solid black;
                font-size: 2em;
            }
            table tr th{
                background-color: red;
                border: 3px solid black;
            }
            table td{
                border: 3px solid black;
            }
            

        </style>
        
    </head>
    <body>
        <table >
            <tr>
                <th>1</th>
                <th rowspan="2">2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td>5</td>
                <td></td>
                <td></td>
            </tr>

        </table>
    </body>

</html>
