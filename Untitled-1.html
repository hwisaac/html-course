<!doctype html>
<html>
    <head>
        <title>연습</title>
        <style>


            #main{
                position:absolute;
                right: 100px;
                top: 100px;
                width: 600px;
                height: 600px;
                border: 3px solid black;

            }

            #first{
                position: relative;
                width: 300px;
                height: 300px;
                background-color: pink;
                left:0; top:0;

                float: left;
            }

            #second{
                position: relative;
                width: 300px;
                height: 300px;
                background-color:azure;
                right:0px; top:0px;
                display:inline-block;


            }
            #third{
                position: relative;
                width: 300px;
                height: 300px;
                background-color: greenyellow;
                left:0px; bottom:0px;

                float: left;

            }
            #fourth{
                position: relative;
                width: 300px;
                height: 300px;
                background-color:blanchedalmond;
                right:0px; bottom:0px;
                display:inline-block;

            }
        </style>
        
    </head>
    <body>

        <div id="main">
            <div id="first">float: left 가 없었으면 정렬이 안됨.</div>
            <div id="second">(second)display:inline-block 가 없었으면 정렬이 안됨</div>
            <div id="third">third</div>
            <div id="fourth">4th</div>
        </div>
        

    </body>

</html>
