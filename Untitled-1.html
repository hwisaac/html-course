    <body>
        <h1>에그 스크램블(Scrambled Eggs)</h1>
        <p />다음은 에그 스크램블을 만드는 요리법이다.

        <h2>재료</h2>
        <ul>
            <li> 2ggs</li>
            <li> 1tbs butter </li>
            <li> 2tbs cream</li>
        </ul>

        <h2>방법</h2>
        <ol>
            <li>버터를 중간 정도로 달궈진 후라이팬에 두룬다</li>
            <li>그릇에 달걀과 크림을 섞는다.</li>
            <li>달걀을 반으로 접는다</li>
            <li>달걀이 아직도 촉촉할때 불끈다</li>
        </ol>
        <img src="imgs/img1.jpg" width="50%">

        

    </body>
