<!doctype html>
<html>
    <head>
        <title>연습 페이지 제목</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <style>
            h1, h2{
                color: lime;
            }
            p strong,em{
                color:coral;
            }
            ul li li{
                color:red;
            }



        </style>
    </head>
    <body>
        <h1>웹 프로그래밍 교과목</h1>

        <p>
            웹 프로그래밍 에서는 많은 관심을 <strong>HTML5</strong> 와 <strong>CSS3</strong> 를 중심 학습
            HTML의 <em>많은 새로운 기능</em>을 학습합니다.
        </p>

        <h2>다루는 주제들</h2>
        <ul>
            <li>HTML5
            <ul>
                <li>지오 로케이션</li>
                <li>드래그와 드롭</li>
            </ul>
        </li>

        </ul>



    </body>

</html>
