<!doctype html>
<html>
    <head>
        <title>연습</title>
        <style>
            div{
                background-color: yellow;
                border: 3px solid black;
                width : 50px;
                height: 50px;
                position: relative;
                animation: 5s keyy;
                animation-iteration-count: 10;
            }

            @keyframes keyy {
                0% {left: 0px; top: 0px;}
                25% {left: 200px; top: 0px;}
                50% {left: 200px; top: 200px;}
                70% {left: 0px; top: 200px;}
                100% {left: 0px; top: 0px;}
                
            }
        </style>
        
    </head>
    <body>

        
        <div>a</div>
        
        

    </body>

</html>
