<!doctype html>
<html>
    <head>

        <title>중앙 정렬시키기 제목</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <style>
            
            h1, div, p, em{
                border: 2px dotted red;
            }

            p{
                text-align: center;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            
            }


            div, h1{
                margin: auto;  /*마진으로 중앙정렬하기*/
                width: 40%
                
            }




        </style>
    </head>
    <body>
        <h1>h1 에 마진 auto 적용시</h1>
        <div>&lt;div&gt; 에 마진 auto 적용시</div>


        <p>&lt;p&gt;중앙 정렬합시다. <em>이것은 em</em> 입니다. &quot; </p>



    </body>

</html>
