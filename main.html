<!doctype html>
<html>
    <head>
        
        <title>메인</title>
        <script>

            function cal(){
                var x = document.getElementById("x").value;
                var y = document.getElementById("y").value;
                
                var sum= parseInt(x)+ parseInt(y);  //text 타입을 parseInt 함수로 숫자 타입으로 바꿈
                
                document.getElementById("sum").value = sum;  // sum 변수값을 문서의.sum아이디요소중.value 에 대입한다
            }
            
            
        </script>

        
    </head>
    <body>
        <h1>덧셈 계산기</h1>
        <p> 첫번째 정수 : <input id="x"/></p>
        <p> 두번째 정수 : <input id="y" /></p>
        <p> 합계 : <input type="text" id="sum" /></p>
        <p> <button onclick="cal();"> 계산</button></p>

    </body>

</html>
