<!DOCTYPE html>
<head>
    <title>쇼핑카트</title>
    <style>
        body{
            background-color:blanchedalmond;
        }
        table{
            border : 2px solid black;
            border-collapse: collapse;
        }
        caption{
            color: red;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    
    <table border="1">
        <caption>Shopping Cart</caption>

        <tbody>
            <tr>

                <td><input type="text"  value="0"></td>
            </tr>
            <tr>
                <td>티셔츠</td>

                <td><input type="number" min="0" max="100" step="2"  value="0"></td>

            </tr>
            <tr>
                <td>음악 파일</td>
                <td>천원</td>
                <td><input type="number" min="0" max="100" step="2" value="0"></td>
                <td><input type="text" value="0"></td>
            </tr>
            <tr>
                <td>영화 파일</td>
                <td>5천원</td>
                <td><input type="number" min="0" max="100" step="2" value="0"></td>
                <td><input type="text" value="0"></td>
            </tr>
        </tbody>

    </table>

    <button type="submit" value="계산">계산 </button>

    <button type="submit" value="초기화">초기화 </button>
    <p>
        <a href="main.html">Back to Home</a>
    </p>

</html>
